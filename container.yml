# Define the file metadata
name: brane_visualize
version: 1.0.0
kind: ecu

# file with python code for functions
files: 
- visualize.py

# the file to call whenever a function is called
entrypoint: 
  kind: task 
  exec: visualize.py 

# all the dependencies
dependencies:
- python3
- python3-yaml
- python3-pip

# intall the libraries used in the package
install: 
- pip3 install pandas numpy seaborn matplotlib scikit-learn

# details of functions of the package with input and output details
actions: 
  visualize_EDA:
    command:
      args:
      - visualize_EDA
    input:
    - name: name
      type: string
    output: 
    - name: status
      type: integer
  visualize_results:
    command:
      args:
      - visualize_results
    input:
    - name: name
      type: string
    - name: mode
      type: string
    output: 
    - name: status
      type: integer