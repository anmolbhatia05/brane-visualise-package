# Define the file metadata
name: bvp
version: 1.0.0
kind: ecu

# Define the files that are part of the package
files: 
- visualize.py

# Defines the file to call whenever a function is called
entrypoint: 
  kind: task 
  exec: visualize.py 

# Define the dependencies (as Ubuntu packages)
dependencies:
- python3
- python3-yaml
- python3-pip

install: 
- pip3 install pandas seaborn matplotlib

actions: 
  visualize:
    command:
      args:
      - visualize
    input:
    output: 
    - name: status
      type: integer
